<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUOC-CALENDAR</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/es.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2833;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .logo-container {
            background-color: #f2f3f4;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            width: 400px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }

        .datetime {
            background-color: #003366;
            color: #ffd700;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #ffd700;
            background-color: #003366;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.6em;
        }

        .calendar-message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .fc {
            background-color: #003366;
        }

        .fc-daygrid-day {
            background-color: #ffffff;
            border: 2px solid #003366;
            color: #003366;
        }

        .fc-daygrid-day-number {
            color: #ffd700;
        }

        .fc-daygrid-day-top {
            background-color: #003366;
            color: #ffd700;
            font-weight: bold;
        }

        .fc-daygrid-day-top .fc-daygrid-day-number {
            color: #ffffff;
        }

        .fc-toolbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .fc-toolbar-title {
            background-color: #003366;
            color: #ffd700;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 1.3em;
            text-transform: uppercase;
        }

        .fc-prev-button, .fc-next-button, .fc-today-button {
            background-color: #000000;
            color: #ffd700;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin: 0 2px;
        }

        .fc-prev-button:hover, .fc-next-button:hover, .fc-today-button:hover {
            background-color: #333333;
        }

        .fc-prev-button:before, .fc-next-button:before {
            color: #ffd700;
        }

        .fc-col-header-cell-cushion {
            color: #ffffff;
            text-transform: uppercase;
        }

        .fc-event {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            background-color: #28a745;
            color: #ffffff !important;
            border-radius: 5px;
            padding: 5px 8px;
            margin-bottom: 2px;
            box-sizing: border-box;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .fc-event.holiday {
            background-color: #ff6347;
            color: #ffffff !important;
        }

        .fc-event-content {
            text-align: center;
        }

        .fc-event-details {
            text-align: left;
            margin-top: 2px;
            padding-left: 5px;
            font-size: 0.7em;
            line-height: 1.2;
        }

        .fc-event-details ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .fc-event-details li {
            margin-bottom: 3px;
        }

        .fc-event-content a {
            color: #ffd700;
            text-decoration: none;
        }

        .fc-event-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.4em;
            }

            .logo {
                width: 150px;
            }

            .datetime {
                font-size: 1em;
                margin-bottom: 15px;
            }

            .fc-toolbar-title {
                font-size: 1.1em;
            }

            .fc-event {
                font-size: 0.85em;
                padding: 5px 10px;
            }

            .fc-event-time {
                font-size: 0.7em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 1.2em;
            }

            .logo {
                width: 120px;
            }

            .datetime {
                font-size: 0.9em;
                margin-bottom: 10px;
            }

            .fc-toolbar-title {
                font-size: 1em;
            }

            .fc-event {
                font-size: 0.75em;
                padding: 4px 8px;
            }

            .fc-event-time {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://imgur.com/ROa57L6.png" alt="Logo" class="logo"/>
    </div>
    <div class="container">
        <div id="datetime" class="datetime"></div>
        <h1>DUOC-CALENDAR</h1>
        <p class="calendar-message">Puedes ver las fechas importantes y hacer clic en el evento habilitado para ver el video tutorial del proceso.</p>
        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'es',
                initialView: 'dayGridMonth',
                validRange: {
                    start: '2024-01-01',
                    end: '2024-12-31'
                },
                events: [
                    {
                        title: 'Inicio Matrícula para Estudiantes de Continuidad',
                        start: '2024-07-01',
                        extendedProps: {
                            additionalInfo: 'Desde el 01/07 hasta el 31/08.'
                        }
                    },
                    {
                        title: 'Vence Plazo para:',
                        start: '2024-08-31',
                        extendedProps: {
                            additionalInfo: `
                                <ul>
                                    <li>Admisión Especial y Movimientos Internos.</li>
                                    <li>Matrícula de Estudiantes de Continuidad.</li>
                                    <li>Reincorporaciones y Reintegros.</li>
                                    <li>Período Extraordinario de Inscripción de Asignaturas.</li>
                                </ul>
                            `
                        }
                        
                    },
                    {
                        title: 'Inicio Reincorporaciones y Reintegros',
                        start: '2024-07-01',
                        extendedProps: {
                            additionalInfo: 'Desde el 01/07 hasta el 31/08.'
                        }
                    },
                    {
                        title: 'Misiones Solidarias',
                        start: '2024-07-24',
                        extendedProps: {
                            additionalInfo: 'Desde el 24/07 hasta el 01/08.'
                        }
                    },
                    {
                        title: 'Inicio Admisión Especial y Movimientos Internos',
                        start: '2024-07-27',
                        extendedProps: {
                            additionalInfo: 'Desde el 27/07 hasta el 31/08.'
                        }
                    },
                    {
                        title: 'Inscripción de Asignaturas',
                        start: '2024-07-31',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8'
                    },
                    {
                        title: 'Suspensión Académica',
                        start: '2024-07-25',
                        extendedProps: {
                            additionalInfo: 'Desde el 25/07 hasta el 24/08.'
                        }
                    },
                    {
                        title: 'Inicio de Clases',
                        start: '2024-08-12'
                    },
                    {
                        title: 'Inicio Modificación de Carga Académica',
                        start: '2024-08-02',
                        extendedProps: {
                            additionalInfo: 'Desde el 02/08 hasta el 24/08.'
                        }
                    },
                    {
                        title: 'Vence Plazo Modificación de Carga Académica',
                        start: '2024-08-24',
                       
                    },
                    {
                        title: 'Inicio Período Extraordinario de Inscripción de Asignaturas',
                        start: '2024-08-02',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8',
                        extendedProps: {
                            additionalInfo: 'Desde el 02/08 hasta el 31/08.'
                        }
                    },
                    {
                        title: 'Retiro de Asignaturas',
                        start: '2024-08-12',
                        url: 'https://www.youtube.com/watch?v=ev4WbqpmpUs',
                        extendedProps: {
                            additionalInfo: 'Desde el 12/08 hasta el 14/09.'
                        }
                    },
                    {
                        title: 'Feriado',
                        start: '2024-08-15',
                        className: 'holiday'
                    },
                    {
                        title: 'Vence Plazo Suspensión Académica',
                        start: '2024-08-24',
                        
                      
                    },
                    {
                        title: 'Vence Plazo Retiro de Asignaturas',
                        start: '2024-09-14',
                        url: 'https://www.youtube.com/watch?v=ev4WbqpmpUs',
                      
                    },
                    {
                        title: 'Feriado Fiestas Patrias',
                        start: '2024-09-18',
                        className: 'holiday'
                    },
                    {
                        title: 'Feriado Fiestas Patrias',
                        start: '2024-09-19',
                        className: 'holiday'
                    },
                    {
                        title: 'Feriado Fiestas Patrias',
                        start: '2024-09-20',
                        className: 'holiday'
                    },
                    {
                        title: 'Feriado Fiestas Patrias',
                        start: '2024-09-21',
                        className: 'holiday'
                    },
                    {
                        title: 'Feriado Encuentro de Dos Mundos',
                        start: '2024-10-12',
                        className: 'holiday'
                    },
                    {
                        title: 'Feriado Iglesias Evangélicas y Protestantes',
                        start: '2024-10-31',
                        className: 'holiday'
                    },
                    {
                        title: 'Feriado Todos los Santos',
                        start: '2024-11-01',
                        className: 'holiday'
                    },
                    {
                        title: 'Inicio Encuesta Docente',
                        start: '2024-10-28',
                        extendedProps: {
                            additionalInfo: 'Desde el 28/10 hasta el 16/11.'
                        }
                    },
                    {
                        title: 'Vence Plazo Encuesta Docente',
                        start: '2024-11-16',
                     
                    },
                    {
                        title: 'Inicio Período Solicitud de Nota Pendiente',
                        start: '2024-11-11',
                        extendedProps: {
                            additionalInfo: 'Desde el 11/11 hasta el 20/12.'
                        }
                    },
                    {
                        title: 'Vence Plazo Solicitud de Nota Pendiente',
                        start: '2024-12-20',
                     
                    },
                    {
                        title: 'Publicación Reprobados por Inasistencia',
                        start: '2024-11-30'
                    },
                    {
                        title: 'Inicio Período de Exámenes',
                        start: '2024-12-09',
                        extendedProps: {
                            additionalInfo: 'Desde el 09/12 hasta el 23/12.'
                        }
                    },
                    {
                        title: 'Termino Período de Exámenes',
                        start: '2024-12-23',
                     
                    },
                    {
                        title: 'Cierre Académico y Término de Semestre',
                        start: '2024-12-24'
                    },
                    {
                        title: 'Feriado Día de Navidad',
                        start: '2024-12-25',
                        className: 'holiday'
                    }
                ],
                eventContent: function(arg) {
                    let eventInfo = `<div class="fc-event-content">${arg.event.title}</div>`;
                    if (arg.event.extendedProps.additionalInfo) {
                        eventInfo += `<div class="fc-event-details">${arg.event.extendedProps.additionalInfo}</div>`;
                    }
                    return { html: eventInfo };
                },
                eventClick: function(info) {
                    if (info.event.url) {
                        window.open(info.event.url, '_blank');
                        info.jsEvent.preventDefault();
                    }
                },
                headerToolbar: {
                    left: '',
                    center: 'title',
                    right: 'prev,next today'
                }
            });
            calendar.render();

            function updateDateTime() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
