<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUOC-CALENDAR</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/es.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            color: #ffd700;
            background-color: #003366;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.5em;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }

        .video-link {
            color: #007bff;
            text-decoration: none;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        /* Estilo para el calendario */
        .fc {
            background-color: #003366;
        }

        .fc-daygrid-day {
            background-color: #ffffff;
            border: 2px solid #003366;
            color: #003366;
        }

        .fc-daygrid-day-number {
            color: #ffd700;
        }

        .fc-daygrid-day-top {
            background-color: #003366;
            color: #ffd700;
            font-weight: bold;
        }

        .fc-daygrid-day-top .fc-daygrid-day-number {
            color: #ffffff;
        }

        .fc-toolbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .fc-toolbar-title {
            background-color: #003366;
            color: #ffd700;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .fc-prev-button, .fc-next-button, .fc-today-button {
            background-color: #000000;
            color: #ffd700;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin: 0 2px;
        }

        .fc-prev-button:hover, .fc-next-button:hover, .fc-today-button:hover {
            background-color: #333333;
        }

        .fc-prev-button:before, .fc-next-button:before {
            color: #ffd700;
        }

        .fc-col-header-cell-cushion {
            color: #ffffff;
        }

        .calendar-message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Estilo para eventos importantes */
        .fc-event {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
            background-color: #28a745;
            color: #ffffff !important;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 2px;
            box-sizing: border-box;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis; /* Agrega puntos suspensivos si el texto es demasiado largo */
            width: 100%;
        }

        .fc-event.holiday {
            background-color: #ff6347;
            color: #ffffff !important;
        }

        .fc-event-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .fc-event-time {
            font-size: 0.8em;
            color: #ffffff;
        }

        .fc-daygrid-day-events {
            margin-top: 10px;
        }

        .datetime {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #003366;
            color: #ffd700;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            .logo {
                width: 150px;
            }

            .fc-toolbar-title {
                font-size: 1em;
            }

            .fc-event {
                font-size: 0.8em;
                padding: 5px 8px;
            }

            .datetime {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 1em;
            }

            .logo {
                width: 120px;
            }

            .fc-toolbar-title {
                font-size: 0.9em;
            }

            .fc-event {
                font-size: 0.7em;
                padding: 4px 6px;
                max-width: 100%; /* Asegura que el título del evento use todo el espacio disponible */
            }

            .datetime {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://imgur.com/KsCmNfz.jpg" alt="Logo" class="logo"/>
        <h1>DUOC-CALENDAR</h1>
        <p class="calendar-message">Puedes ver las fechas importantes y hacer clic en el evento habilitado para ver el video tutorial del proceso.</p>
        <div id='calendar'></div>
        <div id="datetime" class="datetime"></div> <!-- Sección para fecha y hora -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'es',
                initialView: 'dayGridMonth',
                validRange: {
                    start: '2024-01-01',
                    end: '2024-12-31'
                },
                events: [
                    {
                        title: 'Inscripción de Asignaturas',
                        start: '2024-07-31',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8'
                    },
                    {
                        title: 'Suspensión Académica',
                        start: '2024-07-25',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8',
                        extendedProps: {
                            additionalInfo: 'Desde el 25/07 hasta el 24/08'
                        }
                    },
                    {
                        title: 'Inicio de Clases',
                        start: '2024-08-12'
                    },
                    {
                        title: 'Retiro de Asignaturas',
                        start: '2024-08-12',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8',
                        extendedProps: {
                            additionalInfo: 'Desde el 12/08 hasta el 14/09'
                        }
                    },
                    {
                        title: 'Feriado',
                        start: '2024-08-15',
                        className: 'holiday'
                    },
                    {
                        title: 'Suspensión Académica',
                        start: '2024-08-24',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8',
                        extendedProps: {
                            additionalInfo: 'Vence plazo Suspensión'
                        }
                    },
                    {
                        title: 'Retiro de Asignaturas',
                        start: '2024-09-14',
                        url: 'https://www.youtube.com/watch?v=aEBcCl6RFz8',
                        extendedProps: {
                            additionalInfo: 'Desde el 14/09 hasta el 15/10'
                        }
                    }
                ],
                eventClick: function(info) {
                    if (info.event.url) {
                        window.open(info.event.url, '_blank');
                        info.jsEvent.preventDefault(); // Avoid redirecting if the event has a URL
                    }
                }
            });

            calendar.render();

            // Display current date and time
            function updateDateTime() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
