<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Bienvenida DUOC-CALENDAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000; /* Color de fondo si la imagen no cubre todo el área visible */
            position: relative; /* Necesario para posicionar el logo y el contenedor en relación al body */
        }
        .background-image {
            position: absolute;
            top: 50%; /* Coloca la imagen en la mitad vertical */
            left: 50%;
            transform: translate(-50%, -50%); /* Centra la imagen horizontal y verticalmente */
            width: 100%; /* Ajusta el ancho para cubrir el contenedor */
            height: auto; /* Mantiene las proporciones */
            max-width: 1200px; /* Ancho máximo de la imagen */
            z-index: 0; /* Asegura que la imagen esté detrás del contenedor y el logo */
        }
        .logo {
            width: 200px; /* Reduce el tamaño del logo */
            position: absolute;
            top: 0; /* Coloca el logo en la parte superior */
            left: 50%;
            transform: translateX(-50%); /* Centra el logo horizontalmente */
            z-index: 2; /* Asegura que el logo esté encima del contenedor y la imagen de fondo */
            margin-top: 20px; /* Ajusta el espacio desde el borde superior del viewport */
        }
        .container {
            text-align: center;
            background-color: rgba(248, 247, 244, 0.8);
            color: #ffd700;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            position: relative; /* Posiciona el contenedor en relación al body */
            z-index: 1; /* Asegura que el contenedor esté encima de la imagen de fondo */
            margin-top: -30px; /* Ajusta el espacio desde el borde superior para subir el contenedor */
        }
        h1 {
            background-color: #010509;
            color: #ffd700;
            padding: 15px;
            border-radius: 5px;
            margin: 0;
            font-size: 2em;
        }
        .access-link {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .access-link:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #010509;
            color: #ffd700;
            padding: 10px;
            border-radius: 5px;
        }
        .datetime {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 20px;
            background-color: #010509;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/7sJ3w7v.jpg" alt="Fondo" class="background-image"/>
    <img src="https://imgur.com/Qm88DaS.png" alt="Logo" class="logo"/>
    <div class="container">
        <div id="datetime" class="datetime"></div> <!-- Elemento para mostrar la fecha y la hora -->
        <h1>Bienvenido a DUOC-CALENDAR</h1>
        <p class="instruction">Haz clic en el enlace para acceder al calendario académico.</p>
        <a href="calendar.html" class="access-link">Acceder al Calendario</a>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('es-ES', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Actualiza la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);

        // Llama a la función inmediatamente para mostrar la fecha y hora al cargar la página
        updateDateTime();
    </script>
</body>
</html>
