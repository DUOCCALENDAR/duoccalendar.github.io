<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida DUOC-CALENDAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden; /* Asegura que no haya desplazamiento si la imagen es más grande */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Ajusta la imagen para cubrir el contenedor */
            background-position: center center; /* Centra la imagen */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija durante el desplazamiento */
            z-index: 0;
        }

        /* Imagen por defecto para pantallas más grandes */
        .background-image.default {
            background-image: url('https://imgur.com/DqlHLlM.jpg'); /* Imagen por defecto */
        }

        /* Imagen de fondo para dispositivos móviles */
        @media (max-width: 480px) {
            .background-image.default {
                background-image: url('https://imgur.com/wtzlnrZ.jpg'); /* Reemplaza con la imagen para móviles */
                background-attachment: scroll; /* Hace que la imagen se mueva con el contenido */
            }
        }

        .container {
            text-align: center;
            background-color: rgba(248, 247, 244, 0.8);
            color: #ffd700;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        h1 {
            background-color: #010509;
            color: #ffd700;
            padding: 15px;
            border-radius: 5px;
            margin: 0;
            font-size: 2em;
        }

        .access-link {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .access-link:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #010509;
            color: #ffd700;
            padding: 10px;
            border-radius: 5px;
        }

        .datetime {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 20px;
            background-color: #010509;
            padding: 10px;
            border-radius: 5px;
        }

        /* Media Queries para diferentes tamaños de pantalla */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
            .access-link {
                padding: 10px 20px;
                font-size: 16px;
            }
            .instruction, .datetime {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 1.75em;
            }
            .access-link {
                padding: 12px 22px;
                font-size: 17px;
            }
            .instruction, .datetime {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image default"></div>
   
    <div class="container">
        <div id="datetime" class="datetime"></div> <!-- Elemento para mostrar la fecha y la hora -->
        <h1>Bienvenido a DUOC-CALENDAR</h1>
        <p class="instruction">Haz clic en el enlace para acceder al calendario académico.</p>
        <a href="calendar.html" class="access-link">Acceder al Calendario</a>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('es-ES', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Actualiza la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);

        // Llama a la función inmediatamente para mostrar la fecha y hora al cargar la página
        updateDateTime();
    </script>
</body>
</html>
