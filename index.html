<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida DUOC-CALENDAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff; /* Fondo blanco general */
            position: relative;
            overflow: hidden; /* Asegura que no haya desplazamiento si la imagen es más grande */
        }

        /* Logo centrado en la parte superior */
        .mobile-logo {
            display: block;
            width: 100%;
            max-width: 250px; /* Tamaño máximo del logo para pantallas normales */
            margin: 0 auto;
            position: absolute;
            top: 20px; /* Espacio desde la parte superior del contenedor */
            left: 50%;
            transform: translateX(-50%); /* Centra el logo horizontalmente */
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* Fondo blanco del contenedor */
            color: #000000; /* Texto en negro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        h1 {
            background-color: #010509; /* Fondo negro */
            color: #ffd700; /* Texto dorado */
            padding: 15px;
            border-radius: 5px;
            margin: 0;
            font-size: 2em;
        }

        .access-link {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .access-link:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #010509; /* Fondo negro */
            color: #ffd700; /* Texto dorado */
            padding: 10px;
            border-radius: 5px;
        }

        .datetime {
            font-size: 18px;
            color: #ffd700; /* Texto dorado */
            margin-bottom: 20px;
            background-color: #010509; /* Fondo negro */
            padding: 10px;
            border-radius: 5px;
        }

        /* Media Queries para diferentes tamaños de pantalla */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
            .access-link {
                padding: 10px 20px;
                font-size: 16px;
            }
            .instruction, .datetime {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 1.75em;
            }
            .access-link {
                padding: 12px 22px;
                font-size: 17px;
            }
            .instruction, .datetime {
                font-size: 17px;
            }
        }

        /* Ajuste para orientación horizontal en dispositivos móviles */
        @media (max-width: 480px) and (orientation: landscape) {
            .mobile-logo {
                max-width: 200px; /* Ajusta el tamaño máximo del logo en orientación horizontal */
                top: 10px; /* Ajusta el espacio desde la parte superior del contenedor */
            }
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/x5w8eTF.jpg" alt="Logo" class="mobile-logo"/> <!-- Logo centrado arriba del contenedor -->
   
    <div class="container">
        <div id="datetime" class="datetime"></div> <!-- Elemento para mostrar la fecha y la hora -->
        <h1>Bienvenido a DUOC-CALENDAR</h1>
        <p class="instruction">Haz clic en el enlace para acceder al calendario académico.</p>
        <a href="calendar.html" class="access-link">Acceder al Calendario</a>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('es-ES', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Actualiza la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);

        // Llama a la función inmediatamente para mostrar la fecha y hora al cargar la página
        updateDateTime();
    </script>
</body>
</html>
