<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida DUOC-CALENDAR</title>
    <link rel="icon" href="https://imgur.com/undefined.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #070707; /* Fondo negro general */
            position: relative;
            overflow: hidden; /* Asegura que no haya desplazamiento si la imagen es más grande */
        }

        /* Imagen de fondo para pantallas grandes */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://imgur.com/PHQWBQT.jpg'); /* Imagen de fondo para pantallas normales */
            background-size: cover; /* Ajusta la imagen para cubrir el contenedor */
            background-position: right left; /* Ajusta la posición para mover la imagen hacia la derecha */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija durante el desplazamiento */
            z-index: 0;
        }

        /* Logo centrado en la parte superior */
        .mobile-logo {
            display: none; /* Oculto por defecto, solo visible en dispositivos móviles */
            width: 100%;
            max-width: 400px; /* Tamaño máximo del logo para pantallas normales */
            margin: 0 auto;
            position: absolute;
            top: -10px; /* Espacio desde la parte superior del contenedor */
            left: 50%;
            transform: translateX(-50%); /* Centra el logo horizontalmente */
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con 80% opacidad */
            color: #000000; /* Texto en negro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        h1 {
            background-color: #010509; /* Fondo negro */
            color: #ffd700; /* Texto dorado */
            padding: 15px;
            border-radius: 5px;
            margin: 0;
            font-size: 2em;
        }

        .access-link {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .access-link:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #010509; /* Fondo negro */
            color: #ffd700; /* Texto dorado */
            padding: 10px;
            border-radius: 5px;
        }

        .datetime {
            font-size: 18px;
            color: #ffd700; /* Texto dorado */
            margin-bottom: 20px;
            background-color: #010509; /* Fondo negro */
            padding: 10px;
            border-radius: 5px;
        }

        /* Media Queries para diferentes tamaños de pantalla */
        @media (max-width: 480px) {
            .background-image {
                display: none; /* Oculta la imagen de fondo en dispositivos móviles */
            }
            .mobile-logo {
                display: block; /* Muestra el logo en dispositivos móviles */
            }
            .container {
                padding: 15px;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
            .access-link {
                padding: 10px 20px;
                font-size: 16px;
            }
            .instruction, .datetime {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 1.75em;
            }
            .access-link {
                padding: 12px 22px;
                font-size: 17px;
            }
            .instruction, .datetime {
                font-size: 17px;
            }
        }

        /* Ocultar imagen de fondo y logo en orientación horizontal en dispositivos móviles */
        @media (max-width: 480px) and (orientation: landscape) {
            .background-image {
                display: none; /* Asegura que la imagen de fondo no se muestre en dispositivos móviles en orientación horizontal */
            }
            .mobile-logo {
                display: none; /* Oculta el logo en orientación horizontal */
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Imagen de fondo para pantallas normales -->
    <img src="https://imgur.com/x5w8eTF.jpg" alt="Logo" class="mobile-logo"/> <!-- Logo para móviles -->
   
    <div class="container">
        <div id="datetime" class="datetime"></div> <!-- Elemento para mostrar la fecha y la hora -->
        <h1>DUOC-CALENDAR</h1>
        <p class="instruction">Haz clic en el enlace para acceder al calendario académico.</p>
        <a href="calendar.html" class="access-link">Acceder al Calendario</a>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('es-ES', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Actualiza la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);

        // Llama a la función inmediatamente para mostrar la fecha y hora al cargar la página
        updateDateTime();
    </script>
</body>
</html>
